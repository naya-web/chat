<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="content">
      <div class="user">
        <div class="image">
          <img src="images/chat1.jfif" alt="" />
        </div>
        <p class="user-name">Naya Alnakola</p>
        <div class="options">
          <div class="opt">
            <div></div>
          </div>
          <div class="opt">
            <div></div>
          </div>
          <div class="opt">
            <div></div>
          </div>
        </div>
      </div>
      <div class="chat-box"></div>
      <div class="msging">
        <div class="emoji-list">
          <button class="emoji">&#x1F602;</button>
          <button class="emoji">&#x1F60D;</button>
          <button class="emoji">&#x1F622;</button>
          <button class="emoji">&#x1F620;</button>
          <button class="emoji">&#x1F499;</button>
          <button class="emoji">&#x1F49A;</button>
          <button class="emoji">&#x1F9E1;</button>
          <button class="emoji">&#x1F338;</button>
          <button class="emoji">&#x1F339;</button>
          <button class="emoji">&#x1F44C;</button>
          <button class="emoji">&#x1F915;</button>
          <button class="emoji">&#x1F926;</button>
        </div>
        <button class="emoji-button">&#x1F603;</button>

        <input type="text" class="input" placeholder="Write your message" />

        <i class="fas fa-camera"></i>

        <input type="file" name="attachment" id="attachment-input" />
        <label for="attachment-input" class="attachment-label">
          <i class="fas fa-paperclip"></i>
        </label>
        <i class="fa fa-paper-plane send"></i>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
